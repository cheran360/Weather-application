{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kirang+Haerang&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Weather</title>
    <style>
        body{
            margin: 0px;
        }
    </style>
</head>
<body>
    <section id="sec1">
        <h1>Wheather in your Region</h1>
        <p>whats the weather be like?</p>
    </section>
    <section id="sec2" >
        <h2>Search Bar</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="formGroupExampleInput">Enter City</label>
              <input type="text" class="form-control" id="formGroupExampleInput" name="city" placeholder="City Name">
              <button class='btn-sm btn-warning' type="submit">Search</button>
            </div>
        </form>
    </section>
    <section id="sec3">
        <div>
        <h2>--Details--</h2>
        <h3>Co-Ordinates : {{co_ordinates}}</h3>
        <h3>Condition : {{condition}}</h3>
        <h3>Description : {{description}}</h3>
        <h3>Temperature : {{temperature}}</h3>
        <h3>wind : {{wind}}</h3>
        <h3>humidity : {{humidity}}</h3>
        </div>
    </section>
</body>
</html>
